<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>
    <link
      rel="stylesheet"
      href="https://guilherofernandes.github.io/RocketNews-Site-5/style.css"
    />
    <link
      rel="shortcut icon"
      href="https://guilherofernandes.github.io/RocketNews-Site-5/assets/icon.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="flex-fundo">
      <main class="conteudo-principal">
        <header class="rocketLogo">
          <img src="assets/logo.svg" alt="logo_rocket" />
        </header>
        <div class="section-informacoes">
          <p class="section-titulo">
            atualize ideias e informações em 5 minutos.
          </p>
          <p class="section-paragrafo">
            <strong
              >tudo que você precisa saber para começar seu dia bem e
              informado</strong
            >
          </p>
          <p class="section-paragrafo-2">
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </p>
        </div>
        <div class="form-email">
          <label for="email">Insira seu e-mail:</label>
          <div class="input-button">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="oi@rocketseat.com"
            />
            <button class="button-purple">
              <img src="assets/send.svg" alt="enviar" />
            </button>
          </div>
        </div>
        <footer>
          <a class="footer-paragraph" href="#">deixe-me ler primeiro</a>
          <img src="assets/arrow-right.svg" alt="seta" />
        </footer>
      </main>
      <section class="background-photo">
        <img src="assets/read_news.jpg" alt="read_news" />
      </section>
    </div>
  </body>
</html>
